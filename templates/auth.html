<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ "Rejestracja" if action == "register" else "Logowanie" }}</title>
    
    <!-- Załadowanie zewnętrznego pliku CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Nawigacja (navbar) -->
    <nav>
        <div class="container">
            <a href="/" class="logo">Projekt-zespolowy</a>
            <div class="auth-links">
                <a href="/auth?action=login">Logowanie</a>
                <a href="/auth?action=register">Rejestracja</a>
            </div>
        </div>
    </nav>
    <!-- Pasek informacyjny pod navbar -->
    {% if user %}
    <div class="info-bar">
        <span>Witaj, {{ user.email }}!</span>  <!-- Zmienna user.email w przypadku zalogowanego użytkownika -->
        <span>{{ current_date }}</span>
    </div>
    {% endif %}
    <!-- Treść strony (np. formularz logowania/rejestracji) -->
    <div class="container">
        <h1>{{ "Zarejestruj się" if action == "register" else "Zaloguj się" }}</h1>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">{{ "Zarejestruj się" if action == "register" else "Zaloguj się" }}</button>
        </form>
        <p>Masz już konto? <a href="/auth?action={{ 'login' if action == 'register' else 'register' }}">Kliknij tutaj</a></p>
    </div>
</body>
</html>
